<div class="container">
  <h1>Calculadora de Ganancias Crypto</h1>

  <!-- COMPRA -->
  <div class="bloque">
    <h2>Compra</h2>

    <label>Precio por moneda ($):</label>
    <input type="number" [(ngModel)]="precioCompra" />

    <label>Monto total invertido ($):</label>
    <input type="number" [(ngModel)]="montoCompra" />

    <div class="resultado">
      <strong>Cantidad comprada:</strong>
      {{ cantidadComprada | number: '1.2-2' }} monedas
    </div>
  </div>

    <!-- VENTA -->
    <div class="bloque">
    <h2>Venta</h2>

    <label for="precioVenta">Precio de venta por moneda ($):</label>
    <input id="precioVenta" type="number" [(ngModel)]="precioVenta" />

    <label for="cantidadVenta">Cantidad a vender:</label>
    <div class="input-with-button">
        <input id="cantidadVenta" type="number" [(ngModel)]="cantidadVenta" />
        <button type="button" (click)="venderTodo()" class="buttonSellAll">Todo</button>
    </div>

    <div class="resultado">
        <strong>Monto total recibido:</strong>
        ${{ montoVenta | number: '1.2-2' }}
    </div>
    </div>


  <!-- GANANCIA -->
  <div class="resultado final">
  Ganancia: {{ ganancia | number: '1.2-2' }} USD
  <span 
    [style.color]="porcentajeGanancia > 0 ? 'green' : (porcentajeGanancia < 0 ? 'red' : 'inherit')">
    ({{ porcentajeGanancia | number: '1.2-2' }}%)
  </span>
</div>
</div>
